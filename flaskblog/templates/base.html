<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="d-flex p-3">
    <a href="/" class=" container d-flex align-items-center text-dark text-decoration-none">
        <img src="{{ url_for('static', filename='css/img/логотип.svg') }}"><br>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/about">Обо_мне</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/posts">Статьи</a>
        <a class="me-3 btn btn-warning" href="/create_article">Создать</a>
    </nav>
</div>

{% block content %}{% endblock %}

<footer class="pb-3 mb-3">
    <ul class="nav justify-content-end border-bottom pb-2 mb-2">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Главная</a></li>
        <li class="nav-item"><a href="/posts" class="nav-link px-2 text-muted">Статьи</a></li>
        <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">Обо мне</a></li>
    </ul>
    <p class="text-center text-muted">
        <img src="{{ url_for('static', filename='css/img/логотип.svg') }}"><br>
        <b>2023</b>
    </p>
</footer>

</body>
</html>
