{% extends 'base.html' %}

{% block title %}
Создание статьи
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название статьи"><br>
        <textarea name="intro" id="intro" class="container form-control" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" name="text" id="text" class="container form-control"
                  placeholder="Введите основной текст"></textarea><br>
        <input type="file" name="foto" alt="Submit" width="48" height="48">
        <!--        <div class="d-grid gap-2 col-6 mx-auto">-->
        <input type="submit" class="btn btn-success" value="Отправить">
        <!--        </div>-->
    </form>
</div>
{% endblock %}
